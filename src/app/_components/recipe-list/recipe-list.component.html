<div class="content">
  <p>
    <button type="button" class="btn btn-outline-primary" (click)="expandCategoryButtons = !expandCategoryButtons"
            [attr.aria-expanded]="!expandCategoryButtons" aria-controls="categoryButtons">
      Meal filters
    </button>
  </p>
  <!-- TEMP DISABLE AS BREAKS SSR https://github.com/ng-bootstrap/ng-bootstrap/issues/858 -->
  <!-- [ngbCollapse]="!expandCategoryButtons" -->
  <div id="categoryButtons">
    <div class="btn-group-lg"
        role="group" aria-label="Recipe categories">
      <button type="button"
              *ngFor="let item of categories"
              (click)="selectCategory(item)"
              [ngClass]="['btn recipe-categories', getCategoryClass(item)]">
        {{ item }}s
      </button>
    </div>
  </div>
  <div *ngIf="keywordsRaw && keywordsRaw.length > 0; else totalRecipeCount">
    <p>Found {{ recipes.length | number:0 }} matching recipes</p>
  </div>
  <ng-template #totalRecipeCount>
    <p>Showing {{ recipes.length | number:0 }} keto recipes</p>
  </ng-template>
  <div class="form-group" class="my-3">
    <!-- use a debounced input so we are not updating on every keystroke E.g. not hitting API / filtering etc too often -->
    <app-input-debounce delay="500" placeholder="Search by recipe title or ingredient" (value)="updateSearchParams($event)"></app-input-debounce>
  </div>
   <div *ngIf="loaded">
     <!-- TEMP DISABLE AS BREAKS SSR https://github.com/ng-bootstrap/ng-bootstrap/issues/858 -->
    <!--<ngb-pagination
      [boundaryLinks]="true"
      [directionLinks]="true"
      [collectionSize]="recipes.length"
      [(page)]="currentPage"
      [pageSize]="pageSize"
      [maxSize]="maxPageButtons"
      [ellipses]="false"
      [rotate]="true">
    </ngb-pagination> -->
    <div class="recipes">
      <app-recipe-card
        [recipe]="recipe"
        [searchKeywords]="getKeywords()"
        *ngFor="let recipe of recipes | range:currentPage:pageSize">
      </app-recipe-card>
    </div>
    <div class="spacer"></div>
     <!-- TEMP DISABLE AS BREAKS SSR https://github.com/ng-bootstrap/ng-bootstrap/issues/858 -->
    <!--<ngb-pagination
      [boundaryLinks]="true"
      [directionLinks]="true"
      [collectionSize]="recipes.length"
      [(page)]="currentPage"
      [pageSize]="pageSize"
      [maxSize]="maxPageButtons"
      [ellipses]="false"
      [rotate]="true">
    </ngb-pagination> -->
  </div>
</div>
